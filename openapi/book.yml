openapi: 3.0.0
info:
  title: booking a book
  version: 0.0.1
servers:
  - url: http:localhost:8081
    description: local execution
paths:
  /book:
    summary: Register a book.
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/book"
      responses:
        '201':
          description: the book successfully registered
  /book/{bookId}:
    get:
      summary: get a book by ID
      parameters:
        - name: bookId
          in: path
          required: true
          description: parameter that to difine the book.
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '200':
          description: book defined by ID
          content:
            appication/json:
              schema:
                $ref: "#/components/schemas/get_book"


components:
  schemas:
    book:
      type: object
      properties:
        title:
          type: string
          example: Effective Java
        genre:
          type: string
          example: IT
      required:
        - title
        - genre
    get_book:
      type: object
      properties:
        bookId:
          type: integer
          example: 1
        title:
          type: string
          example: Effective Java
        genre:
          type: string
          example: IT