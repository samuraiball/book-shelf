openapi: 3.0.0
info:
  title: User management
  version: 0.0.1
servers:
  - url: http:localhost:8081
    description: local execution
paths:
  /login:
    summary: login
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login"
      responses:
        '200':
          description: Login success
        '401':
          description: Login failed

  /logout:
    get:
      summary: logout
      responses:
        '200':
          description: Logout success

components:
  schemas:
    login:
      type: object
      properties:
        email:
          type: string
          example: mohezi@example.com
        password:
          type: string
          example: password
      required:
        - email
        - password